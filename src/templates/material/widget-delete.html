<md-dialog aria-label="widget-delete">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2><span ng-bind="translate('ADF_COMMON_DELETE')">Delete</span> {{widget.title}}</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form role="form">
        <div class="form-group">
          <label for="widgetTitle" ng-bind="translate('ADF_WIDGET_DELETE_CONFIRM_MESSAGE')">Are you sure you want to delete this widget ?</label>
        </div>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button type="button" ng-click="closeDialog()" ng-bind="translate('ADF_COMMON_CLOSE')">Close</md-button>
    <md-button type="button" class="primary" ng-click="deleteDialog()" ng-bind="translate('ADF_COMMON_DELETE')">Delete</md-button>
  </md-dialog-actions>
</md-dialog>
